---
dependency:
  name: galaxy

driver:
  name: docker


lint:
  name: yamllint

platforms:
  - name: server1
    hostname: server1
    image: geerlingguy/docker-ubuntu1804-ansible
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: client1
    hostname: client1
    image: geerlingguy/docker-ubuntu1804-ansible
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  become: True
  env:
    ANSIBLE_ROLES_PATH: ../../../../../../:roles
  options:
    v: True
    become: True
  config_options:
    defaults:
      retry_files_enabled: false
      stdout_callback: yaml
  lint:
    name: ansible-lint
  playbooks:
    converge: ../default/playbook.yml
    side_effect: ../default/side_effect.yml
  inventory:
    links:
      hosts: inventory/default
      group_vars: group_vars/

verifier:
  name: testinfra
  directory: ../default/tests
  lint:
    name: flake8
