---
galaxy_info:
  author: Tomoyuki Sakurai
  description: Configures fluentd
  company: Reallyenglish
  license: BSD
  min_ansible_version: 2.0
  platforms:
  - name: FreeBSD
    versions:
      - 10.3
      - 11.1
  - name: OpenBSD
    versions:
      - 6.2
      # - 6.3
  - name: Ubuntu
    versions:
      - trusty
      - xenial
  - name: EL
    versions:
      - 7

  galaxy_tags:
    - log
    - logging
    - fluentd
    - td-agent
dependencies:
  - role: trombik.language-ruby
    when: ansible_os_family == 'OpenBSD' or ansible_os_family == 'Debian' or ansible_os_family == 'RedHat'
